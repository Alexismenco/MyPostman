<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
    <!-- selecciÃ³n para el verbo -->
    <select name="" id="verbo">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATH">PATH</option>
        <option value="DELETE">DELETE</option>
    </select>

    <!-- Input para  la url -->
    <input type="text" id="url">
    <!-- un boton para el send (ejecurar) -->
    <button class="btn btn-primary" id="send">Send</button>

    <!-- textarea para ingresar el json del body -->
    <br><br>
    <h3>Body</h3>
    <textarea name="" id="body" cols="30" rows="10"></textarea>
    <br><br>

    <!-- Div para la respuesta, que tenga: un h4 para el status y un p para el json -->
    <div id="respuesta">
        <h4 id="titulo"></h4>
        <p id="json"></p>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
